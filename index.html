<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="first-line">
            <label for="weight-input" id="wlabel">Your weight(kg)</label>  <input type="text" name="" id="weight-input">
        </div>
       <div class="first-line">
        <label for="height-input" id="wlabel"> Your height(cm)</label><input type="text" name="" id="height-input">
       </div>
        <div class="first-line">
            <button id="btn">Calculate</button>
        <label for="bmi-output"></label> <input type="text" name="" id="bmi-output" placeholder="Your BMI">
        </div>
        <marquee behavior="" direction="left" id="scrolling-text" bgcolor="red">Please check below </marquee>
        <div id="table">
            <table border = "2">
                <caption>BMI INDEX</caption>
                <tr>
                    <th>Underweight</th>
                    <th>healthy</th>
                    <th>overweight</th>
                    <th>obese</th>
                </tr>
                <tr>
                    <td>Below 18.5</td>
                    <td>18.5-24.9</td>
                    <td>25-29.9</td>
                    <td>30-above</td>
    
                </tr>
            </table>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
